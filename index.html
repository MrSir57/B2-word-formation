<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Formation Game</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; position: relative; }
    .card { border: 2px solid #ccc; padding: 20px; border-radius: 10px; position: relative; }
    .feedback { margin-top: 10px; font-weight: bold; }
    .hidden { display: none; }
    .correct { color: green; }
    .incorrect { color: red; }
    #badge { font-size: 1.5em; margin-top: 10px; }
    .confetti { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Word Formation Exercise (B2)</h2>
    <p><strong>Player:</strong> <span id="playerName"></span></p>
    <p id="question"></p>
    <input type="text" id="answer" placeholder="Your answer here" />
    <button onclick="checkAnswer()">Submit</button>
    <button onclick="nextQuestion()" class="hidden" id="nextBtn">Next</button>
    <button onclick="showAnswer()" class="hidden" id="showAnswerBtn">Show Answer</button>
    <div class="feedback" id="feedback"></div>
    <p>Score: <span id="score">0</span> | Attempts: <span id="attempts">0</span></p>
    <div id="badge"></div>
  </div>
  <canvas class="confetti hidden" id="confetti"></canvas>
  <script>
    const allQuestions = [
      { text: "1. Real Madrid are expected to win the _______ this season. (CHAMPION)", answer: "championship" },
      { text: "2. She had a rough _______. Nobody really cared about her. (CHILD)", answer: "childhood" },
      { text: "3. Leather _______ are much cheaper than genuine leather bags. (IMITATE)", answer: "imitations" },
      { text: "4. Causing such a panic in public wasn't a very _______ thing to do. (SENSE)", answer: "sensible" },
      { text: "5. The government has shown no _______ to cooperate with the environmentalists. (WILLING)", answer: "willingness" },
      { text: "6. There was a strong sense of _______ among the members of the team. (FRIEND)", answer: "friendship" },
      { text: "7. His _______ made it hard for him to make friends. (SHY)", answer: "shyness" },
      { text: "8. The actor's _______ was appreciated by everyone. (PERFORM)", answer: "performance" },
      { text: "9. Their _______ was not enough to convince the jury. (ARGUE)", answer: "argument" },
      { text: "10. She looked at him with an expression of total _______. (DISBELIEVE)", answer: "disbelief" },
      { text: "11. I need more _______ about the job before I can decide. (INFORM)", answer: "information" },
      { text: "12. They were highly _______ to see the results. (ANTICIPATE)", answer: "anticipated" },
      { text: "13. Her explanation lacked any logical _______. (CONCLUDE)", answer: "conclusion" },
      { text: "14. The athlete received a _______ for his outstanding performance. (RECOGNISE)", answer: "recognition" },
      { text: "15. His frequent _______ made him unpopular with colleagues. (COMPLAIN)", answer: "complaining" }
    ];

    const questions = allQuestions.sort(() => 0.5 - Math.random()).slice(0, 15);

    let current = 0;
    let attempts = 0;
    let score = 0;
    let playerName = prompt("Enter your name to start:");
    document.getElementById("playerName").textContent = playerName;

    function loadQuestion() {
      document.getElementById("question").textContent = questions[current].text;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").textContent = "";
      document.getElementById("feedback").className = "feedback";
      document.getElementById("attempts").textContent = "0";
      document.getElementById("showAnswerBtn").classList.add("hidden");
      document.getElementById("nextBtn").classList.add("hidden");
      document.getElementById("badge").textContent = "";
      attempts = 0;
    }

    function checkAnswer() {
      const userInput = document.getElementById("answer").value.trim().toLowerCase();
      const feedback = document.getElementById("feedback");
      attempts++;
      document.getElementById("attempts").textContent = attempts;

      if (userInput === questions[current].answer) {
        feedback.textContent = "‚úÖ Correct! Well done.";
        feedback.className = "feedback correct";
        if (attempts === 1) score += 2;
        else if (attempts === 2) score += 1;
        document.getElementById("score").textContent = score;
        document.getElementById("nextBtn").classList.remove("hidden");
        document.getElementById("showAnswerBtn").classList.add("hidden");
        if (score >= 25) document.getElementById("badge").textContent = "üèÜ Word Master!";
      } else {
        feedback.textContent = "‚ùå Not quite. Try again!";
        feedback.className = "feedback incorrect";
        if (attempts === 2) {
          document.getElementById("showAnswerBtn").classList.remove("hidden");
        }
      }
    }

    function showAnswer() {
      const feedback = document.getElementById("feedback");
      feedback.textContent = `üí° The correct answer is: ${questions[current].answer}`;
      feedback.className = "feedback";
      document.getElementById("nextBtn").classList.remove("hidden");
      document.getElementById("showAnswerBtn").classList.add("hidden");
    }

    function nextQuestion() {
      current++;
      if (current < questions.length) {
        loadQuestion();
      } else {
        document.querySelector(".card").innerHTML = `
          <h2>Game Over! üéâ</h2>
          <p>${playerName}, your final score is: ${score}</p>
          <p><strong>${score >= 25 ? 'üèÖ Amazing work!' : 'üëè Great effort!'}</strong></p>
          <p>Refresh the page to try again!</p>
        `;
      }
    }

    loadQuestion();
  </script>
</body>
</html>
