<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Formation Game</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; position: relative; text-align: center; }
    .card { border: 2px solid #ccc; padding: 20px; border-radius: 10px; position: relative; }
    .feedback { margin-top: 10px; font-weight: bold; }
    .hidden { display: none; }
    .correct { color: green; }
    .incorrect { color: red; }
    #badge { font-size: 1.5em; margin-top: 10px; }
    .confetti { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
    #logo { width: 100px; animation: bob 2s infinite ease-in-out; margin-bottom: 20px; }
    @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
  </style>
</head>
<body>
  <img src="logo.jpg" id="logo" alt="Logo">
  <div id="playerNameForm" class="card">
    <h2>Word Formation Game</h2>
    <label for="playerNameInput">Enter your name to start:</label>
    <input type="text" id="playerNameInput" placeholder="Your name here" />
    <button onclick="startGame()">Start Game</button>
  </div>

  <div class="card hidden" id="gameContent">
    <h2>Word Formation Exercise (B2)</h2>
    <p><strong>Player:</strong> <span id="playerName"></span></p>
    <p id="question"></p>
    <input type="text" id="answer" placeholder="Your answer here" />
    <button onclick="checkAnswer()">Submit</button>
    <button onclick="nextQuestion()" class="hidden" id="nextBtn">Next</button>
    <button onclick="showAnswer()" class="hidden" id="showAnswerBtn">Show Answer</button>
    <div class="feedback" id="feedback"></div>
    <p>Score: <span id="score">0</span> | Attempts: <span id="attempts">0</span></p>
    <div id="badge"></div>
  </div>

  <canvas class="confetti hidden" id="confetti"></canvas>

  <script>
    const allQuestions = [
  { text: "Real Madrid are expected to win the _______ this season. (CHAMPION)", answer: "championship" },
  { text: "She had a rough _______. Nobody really cared about her. (CHILD)", answer: "childhood" },
  { text: "Leather _______ are much cheaper than genuine leather bags. (IMITATE)", answer: "imitations" },
  { text: "Causing such a panic in public wasn't a very _______ thing to do. (SENSE)", answer: "sensible" },
  { text: "The government has shown no _______ to cooperate with the environmentalists. (WILLING)", answer: "willingness" },
  { text: "James quickly _______ and got into the hot bathtub. (DRESS)", answer: "undressed" },
  { text: "We made a few _______ to the design of the car. (ADJUST)", answer: "adjustments" },
  { text: "We _______ the strength of their team. That's why we lost. (ESTIMATE)", answer: "underestimated" },
  { text: "He is fortunate to have the _______ to listen to several people at once. (ABLE)", answer: "ability" },
  { text: "The _______ of John F. Kennedy was one of the key events of the 1960s. (ASSASSINATE)", answer: "assassination" },
  { text: "How can you be so _______ to her feelings? She's just lost her father. (SENSE)", answer: "insensitive" },
  { text: "Every student must take an _______ exam. (ENTER)", answer: "entrance" },
  { text: "According to his _______ of the situation we were facing a major conflict. (ASSESS)", answer: "assessment" },
  { text: "It was one of the many _______ they faced on the long journey. (HARD)", answer: "hardships" },
  { text: "She has been a _______ for over 20 years. (LIBRARY)", answer: "librarian" },
  { text: "She was asked if she was taking any _______ at the moment. (MEDICINE)", answer: "medication" },
  { text: "The police got the necessary information from their _______. (INFORM)", answer: "informant" },
  { text: "All civil servants are sworn to _______ and cannot speak about certain things. (SECRET)", answer: "secrecy" },
  { text: "Old people are mostly afraid of _______. That's why they often keep a pet. (LONELY)", answer: "loneliness" },
  { text: "You can wear your shirt and a pair of jeans. It's an _______ event. (FORMAL)", answer: "informal" },
  { text: "You have _______ my name. It's Johnson, not Johnston. (SPELL)", answer: "misspelled" },
  { text: "He went to the club for _______. (COMPANION)", answer: "companionship" },
  { text: "The government's actions towards reducing pollution were _______. (PRAISE)", answer: "praiseworthy" },
  { text: "Most experts say that the painting is not a _______. (FORGE)", answer: "forgery" },
  { text: "The pain became _______, so we had to call an ambulance. (ENDURE)", answer: "unendurable" },
  { text: "The _______ of the whole country is at stake. (STABLE)", answer: "stability" },
  { text: "She claimed her _______ and said she had never been at the scene of the crime. (INNOCENT)", answer: "innocence" },
  { text: "He never regained _______ and died a few weeks after the accident. (CONSCIOUS)", answer: "consciousness" },
  { text: "Edgar Allan Poe was one of the great _______ figures of his age. (LITERATURE)", answer: "literary" },
  { text: "When I heard what had happened, I was _______. (SPEAK)", answer: "speechless" }
];

    let questions = allQuestions.sort(() => 0.5 - Math.random()).slice(0, 15);
    let current = 0;
    let attempts = 0;
    let totalAttempts = 0;
    let score = 0;
    let playerName = "";

    function startGame() {
      const input = document.getElementById("playerNameInput").value.trim();
      if (input) {
        playerName = input;
        document.getElementById("playerName").textContent = playerName;
        document.getElementById("playerNameForm").classList.add("hidden");
        document.getElementById("gameContent").classList.remove("hidden");
        loadQuestion();
      } else {
        alert("Please enter your name to start the game.");
      }
    }

    function loadQuestion() {
      document.getElementById("question").textContent = questions[current].text;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").textContent = "";
      document.getElementById("feedback").className = "feedback";
      document.getElementById("attempts").textContent = "0";
      document.getElementById("showAnswerBtn").classList.add("hidden");
      document.getElementById("nextBtn").classList.add("hidden");
      document.getElementById("badge").textContent = "";
      attempts = 0;
    }

    function checkAnswer() {
      const userInput = document.getElementById("answer").value.trim().toLowerCase();
      const feedback = document.getElementById("feedback");
      attempts++;
      totalAttempts++;
      document.getElementById("attempts").textContent = attempts;
      if (userInput === questions[current].answer) {
        feedback.textContent = "‚úÖ Correct! Well done.";
        feedback.className = "feedback correct";
        if (attempts === 1) score += 2;
        else if (attempts === 2) score += 1;
        document.getElementById("score").textContent = score;
        document.getElementById("nextBtn").classList.remove("hidden");
        document.getElementById("showAnswerBtn").classList.add("hidden");
        if (score >= 25) document.getElementById("badge").textContent = "üèÜ Word Master!";
      } else {
        feedback.textContent = "‚ùå Not quite. Try again!";
        feedback.className = "feedback incorrect";
        if (attempts === 2) {
          document.getElementById("showAnswerBtn").classList.remove("hidden");
        }
      }
    }

    function showAnswer() {
      const feedback = document.getElementById("feedback");
      feedback.textContent = `üí° The correct answer is: ${questions[current].answer}`;
      feedback.className = "feedback";
      document.getElementById("nextBtn").classList.remove("hidden");
      document.getElementById("showAnswerBtn").classList.add("hidden");
    }

    function nextQuestion() {
      current++;
      if (current < questions.length) {
        loadQuestion();
      } else {
        endGame();
      }
    }

    function endGame() {
      sendScoreToGoogleSheet(playerName, score, totalAttempts);
      document.body.innerHTML = `
        <div class="card">
          <h2>üèÅ Game Over</h2>
          <p><strong>${playerName}</strong>, your final score is <strong>${score}</strong> in <strong>${totalAttempts}</strong> total attempts.</p>
          <p>üîù <strong>Leaderboard</strong></p>
          <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQksVZZ4RXH-N1HESjz9bqir_OJemWKeTUwV6wM1y30pTDa1H8xET4zCE/pubhtml?widget=true&amp;headers=false" width="100%" height="400"></iframe>
          <p><button onclick="location.reload()">üîÅ Play Again</button></p>
        </div>
      `;
    }

    function sendScoreToGoogleSheet(name, score, attempts) {
      fetch("https://script.google.com/macros/s/AKfycbxnYY0oIDGnUXvUMlz9gr53GmHsHL7nEXvAeviSoALFJsX78W_HtwdwsGZKFpgDATw/exec", {
        method: "POST",
        body: JSON.stringify({ name, score, attempts }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.text())
      .then(result => console.log("Score submitted:", result))
      .catch(error => console.error("Error sending score:", error));
    }
  </script>
</body>
</html>
